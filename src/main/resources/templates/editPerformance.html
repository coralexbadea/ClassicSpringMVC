<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Performance</title>
</head>
<body>
<div align="center">
    <h1>Edit performance</h1>
    <br />
    <form th:action="@{/saveEdit}" th:object="${performance}"
          method="post">
        <table border="0">

            <tr>
                <td>Id:</td>
                <td><input type="text" th:field="*{pid}"> <label
                        th:if="${#fields.hasErrors('pid')}" th:errors="*{pid}"></label></td>
            </tr>

            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{ptitle}"> <label
                        th:if="${#fields.hasErrors('ptitle')}" th:errors="*{ptitle}"></label></td>
            </tr>

            <tr>
                <td>Performer's name:</td>
                <td><input type="text" th:field="*{pname}"> <label
                        th:if="${#fields.hasErrors('pname')}" th:errors="*{pname}"></label></td>
            </tr>

            <tr>
                <td>Genre:</td>
                <td><input type="text" th:field="*{pgenre}"> <label
                        th:if="${#fields.hasErrors('pgenre')}" th:errors="*{pgenre}"></label></td>
            </tr>

            <tr>
                <td>Date:</td>
                <td><input type="text" th:field="*{pdate}"> <label
                        th:if="${#fields.hasErrors('pdate')}" th:errors="*{pdate}"></label></td>
            </tr>

            <tr>
                <td>Maxim no tickets:</td>
                <td><input type="text" th:field="*{pmaxTickets}"> <label
                        th:if="${#fields.hasErrors('pmaxTickets')}" th:errors="*{pmaxTickets}"></label></td>
            </tr>



            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
